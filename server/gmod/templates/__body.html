<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>{% block title %}Garry's Mod Server GUI{% endblock %}</title>

    {% block customcss %}
    <style></style>
    {% endblock %}
    <style>
        @media (max-width: 768px) {
            .mobile-title {
                font-size: 0;
            }

            .mobile-title-icon {
                font-size: 1.5rem;
            }

            .mobile-vr {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="p-3 text-bg-dark mb-3">
        <div class="ps-4 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand mobile-title" href="{% url 'index' %}">
                <i class="bi bi-window mobile-title-icon"></i>
                Garry's Mod Server GUI
            </a>
            <div class="vr mx-3 mobile-vr"></div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'players' %}">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'index' %}">Maps</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'index' %}">Settings</a>
                </li>
            </ul>
            <div class="ms-auto me-4">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-light" href="{% url 'index' %}">Logout</a>
                <a class="btn btn-outline-light" href="{% url 'index' %}">Profile</a>
            {% else %}
                <a class="btn btn-outline-light" href="{% url 'index' %}">Login</a>
            {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
        {% block customjs %}{% endblock %}
    </div>
</body>
</html>
